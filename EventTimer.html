<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Timer</title>
    <style>
        body {
            margin: 0;
            font-family: Helvetica, serif;
            background-color: transparent;
            color: white;
        }
        .boxes-container {
            display: flex;
            flex-direction: column;
            gap: 0;
            width: 550px;
            margin: 50px auto;
            overflow: hidden;
        }
        .box {
            background-color: #42008f;
            padding: 8px 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            max-width: 0;
            opacity: 0;
            transition: max-width 0.8s cubic-bezier(0.45, 0, 0.25, 1), opacity 0.8s ease 0.1s;
        }


        .box.show {
            max-width: 600px;
            opacity: 1;
            transition: max-width 0.8s cubic-bezier(0.45, 0, 0.25, 1), opacity 0.8s ease;
        }

        #timer-box {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-left: auto;
            background-color: #FFD700;
        }
        #event-box {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-left: auto;
            background-color: #42008f;
        }
        #heat-box {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-left: auto;
            background-color: #1a1a1a;
        }
        #heat-box.show {
            opacity: 0.9;
        }
        .timer {
            font-size: 1.4rem;
            font-weight: bold;
            width: 10.3ch;
            text-align: center;
        }
        .event {
            font-size: 1.4rem;
            font-weight: bold;
            line-height: 1.2;
            white-space: nowrap;
        }
        .heat {
            font-size: 1.4rem;
            font-weight: bold;
            line-height: 1.2;
            white-space: nowrap;
        }
    </style>
</head>
<body>

<div class="boxes-container">
    <div class="box" id="timer-box">
        <div class="timer" id="timer">00:00.0</div>
    </div>
    
    <div class="box" id="event-box">
        <div class="event" id="event-name">OPEN/MALE 100M BACKSTROKE</div>
    </div>
    
    <div class="box" id="heat-box">
        <div class="heat" id="heat-name">HEAT 12</div>
    </div>
</div>

<script>
    const timerElement = document.getElementById('timer');
    const eventNameElement = document.getElementById('event-name');
    const heatNameElement = document.getElementById('heat-name');
    const timerBox = document.getElementById('timer-box');
    const eventBox = document.getElementById('event-box');
    const heatBox = document.getElementById('heat-box');

    let ws;
    let isVisible = false;
    
    // Client-side timer state
    let timerRunning = false;
    let timerStartTime = 0;
    let timerOffset = 0;
    let animationFrameId = null;

    function adjustTextSize(element) {
        let fontSize = parseFloat(window.getComputedStyle(element).fontSize);
        element.style.fontSize = '1.4rem';
        
        while (element.scrollWidth > element.offsetWidth && fontSize > 10) {
            fontSize -= 1;
            element.style.fontSize = fontSize + 'px';
        }
    }

    function formatTime(seconds) {
        if (seconds <= 0) {
            return "00:00.0";
        }
        
        const minutes = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        const tenths = Math.floor((seconds % 1) * 10);
        
        return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}.${tenths}`;
    }

    function updateTimer() {
        if (!timerRunning) {
            return;
        }
        
        const now = performance.now();
        const elapsed = (now - timerStartTime) / 1000; // Convert to seconds
        const currentTime = timerOffset + elapsed;
        
        timerElement.textContent = formatTime(currentTime);
        updateVisibility(true);
        
        animationFrameId = requestAnimationFrame(updateTimer);
    }

    function startTimer(initialTime, timestamp) {
        timerRunning = true;
        timerStartTime = performance.now();
        timerOffset = initialTime;
        
        // Cancel any existing animation frame
        if (animationFrameId) {
            cancelAnimationFrame(animationFrameId);
        }
        
        // Start the animation loop
        updateTimer();
    }

    function stopTimer() {
        timerRunning = false;
        
        if (animationFrameId) {
            cancelAnimationFrame(animationFrameId);
            animationFrameId = null;
        }
        
        timerElement.textContent = "00:00.0";
        updateVisibility(false);
    }

    function syncTimer(timeData) {
        if (timeData.running) {
            // Calculate time with network latency compensation
            const networkDelay = (Date.now() / 1000) - timeData.timestamp;
            const adjustedTime = timeData.time + networkDelay;
            
            startTimer(adjustedTime, timeData.timestamp);
        } else {
            stopTimer();
        }
    }

    function updateVisibility(running) {
        const boxes = [timerBox, eventBox, heatBox];
        if (running && !isVisible) {   
            boxes.forEach(box => {
                box.classList.add('show');   
            }); 
            isVisible = true;
        } else if (!running && isVisible) {
            boxes.forEach(box => {      
                box.classList.remove('show')  
            }); 
            isVisible = false;
        }
    }

    function connectWebSocket() {
        ws = new WebSocket('ws://localhost:8001');

        ws.onmessage = (message) => {
            const data = JSON.parse(message.data);

            // Handle timer sync messages
            if (data.timerSync !== undefined) {
                syncTimer(data.timerSync);
            }

            // Handle event name updates
            if (data.eventName !== undefined) {
                eventNameElement.textContent = data.eventName;
            }

            // Handle heat name updates
            if (data.heatName !== undefined) {
                heatNameElement.textContent = data.heatName;
            }
        };

        ws.onclose = () => {
            setTimeout(connectWebSocket, 1000);
        };

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };
    }

    connectWebSocket();

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
        if (animationFrameId) {
            cancelAnimationFrame(animationFrameId);
        }
        if (ws) {
            ws.close();
        }
    });
</script>

</body>

</html>
